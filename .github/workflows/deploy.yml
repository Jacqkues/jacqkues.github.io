name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Ensure pnpm-lock.yaml is up to date
      - name: Ensure pnpm-lock.yaml is up to date
        run: pnpm install

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: . # The root location of your Astro project inside the repository
          node-version: 20 # The specific version of Node to build your site
          package-manager: pnpm@latest # Use the latest version of pnpm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
